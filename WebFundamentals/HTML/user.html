<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="user.css">
    <title>Users</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){

      $("#submit").click(function(){
        $('table').append('<tr><td>'+$('input[name="firstname"]').val() + '</td><td>'+ $('input[name="lastname"]').val() +'</td><td>'+ $('input[name="email"]').val() + '</td><td>'+ $('input[name="contact#"]').val() + '</td></tr>');
        return false;
    });
  });
  </script>
  </head>
  <body>
    <table id="tblData">
      <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email</td>
        <td>Contact#</td>
      </tr>
    </table>
    <h1>Add User</h1>
    <form>
      First name:
      <input type="text" name="firstname">
      Last name:
      <input type="text" name="lastname">
      E-mail:
      <input type="text" name="email">
      Contact #:
      <input type="text" name="contact#">
      <input id="submit" type="submit" value="Add User">
    </form>
  </body>
</html>
